<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Add | Movie Reviewer</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0f0f0f;
            color: #e8e8e8;
            font-family: "Segoe UI", sans-serif;
        }
        .sidebar {
            height: 100vh;
            background-color: #1a1a1a;
            padding-top: 25px;
            border-right: 1px solid #303030;
        }
        .sidebar h4 { color: #fff; font-weight: 600; }
        .sidebar a {
            color: #bdbdbd;
            display: block;
            padding: 14px 22px;
            margin: 4px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 15px;
            transition: 0.2s;
        }
        .sidebar a:hover, .sidebar a.active { background-color: #2b2b2b; color: #ffffff; }

        .form-card {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #2f2f2f;
        }
        .poster-preview {
            margin-top: 10px;
            max-width: 200px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
            <h4 class="text-center mb-4">Admin Panel</h4>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="#" class="active">Add Movie/Series</a>
            <a href="admin-manage.html">Manage List</a>
            <a href="#">Reviews</a>
            <a href="#">Users</a>
            <a href="#" class="text-danger mt-4 fw-bold">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-4">
            <h2 class="fw-bold mb-4">Add New Movie/Series</h2>

            <div class="form-card">
                <form id="addForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="type" class="form-label">Type:</label>
                        <select id="type" class="form-select" required>
                            <option value="">Select Type</option>
                            <option value="movie">Movie</option>
                            <option value="series">Series</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="year" class="form-label">Year:</label>
                        <input type="number" id="year" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="poster" class="form-label">Select Poster:</label>
                        <input type="file" id="poster" class="form-control" accept="image/*" required>
                        <img id="posterPreview" class="poster-preview" alt="Poster Preview">
                    </div>

                    <button type="submit" class="btn btn-success">Add Movie/Series</button>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let movies = JSON.parse(localStorage.getItem("movies")) || [];
    let posters = JSON.parse(localStorage.getItem("posters")) || [];

    const posterInput = document.getElementById("poster");
    const posterPreview = document.getElementById("posterPreview");

    // Show image preview when file is selected
    posterInput.addEventListener("change", function() {
        const file = this.files[0];
        if(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                posterPreview.src = e.target.result;
                posterPreview.style.display = "block";
            }
            reader.readAsDataURL(file);
        } else {
            posterPreview.style.display = "none";
        }
    });

    document.getElementById("addForm").addEventListener("submit", function(e){
        e.preventDefault();
        const title = document.getElementById("title").value;
        const type = document.getElementById("type").value;
        const year = document.getElementById("year").value;
        const file = posterInput.files[0];

        if(!file) return alert("Please select a poster image!");

        const reader = new FileReader();
        reader.onload = function(e){
            const posterData = e.target.result; // Base64 string

            const newMovie = { title, type, year, poster: posterData };
            movies.push(newMovie);
            localStorage.setItem("movies", JSON.stringify(movies));

            // Add to posters array if not exists
            if(!posters.includes(posterData)) {
                posters.push(posterData);
                localStorage.setItem("posters", JSON.stringify(posters));
            }

            alert("Movie/Series added successfully!");
            document.getElementById("addForm").reset();
            posterPreview.style.display = "none";
        }
        reader.readAsDataURL(file);
    });
</script>

</body>
</html>
