<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Add | Movie Reviewer</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="admin-add.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
            <h4 class="text-center mb-4">Admin Panel</h4>
            <a href="admin-dashboard.html">Dashboard</a>
            <a href="#" class="active">Add Movie/Series</a>
            <a href="admin-manage.html">Manage List</a>
            <a href="#">Reviews</a>
            <a href="#">Users</a>
            <a href="#" class="text-danger mt-4 fw-bold">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-4">
            <h2 class="fw-bold mb-4">Add New Movie/Series</h2>

            <div class="form-card">
                <form id="addForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="type" class="form-label">Type:</label>
                        <select id="type" class="form-select" required>
                            <option value="">Select Type</option>
                            <option value="movie">Movie</option>
                            <option value="series">Series</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="year" class="form-label">Year:</label>
                        <input type="number" id="year" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="poster" class="form-label">Select Poster:</label>
                        <input type="file" id="poster" class="form-control" accept="image/*" required>
                        <img id="posterPreview" class="poster-preview" alt="Poster Preview">
                    </div>

                    <button type="submit" class="btn btn-success">Add Movie/Series</button>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="admin-add.js"></script>

</body>
</html>
